<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Sastrawi | High quality PHP library for stemming Indonesian words (bahasa)">
    <meta name="author" content="Andy Librian, and Sastrawi contributors">

    <title>Sastrawi Demo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1>Sastrawi Demo</h1>
        <a href="https://travis-ci.org/sastrawi/sastrawi"><img src="https://travis-ci.org/sastrawi/sastrawi.svg?branch=master" /></a>
        <a href="https://github.com/sastrawi/sastrawi"><img src="http://img.shields.io/packagist/v/sastrawi/sastrawi.svg" /></a>
        <hr />
        <br />
        <div class="row">
            <div class="col-md-6">
                <textarea rows="3" type="text" class="form-control" name="txt" id="txt" placeholder="Masukkan text Bahasa Indonesia untuk distem"></textarea>
                <br />
                <button class="btn btn-primary" id="btn-stem">Stem</button>
                <br />
                <br />
                
                <blockquote>
                <p id="stem-result">
                </p>
                </blockquote>

                <br />
                <strong>Contoh:</strong>
                <ul>
                    <li><a href="#" class="stem-example">Perekonomian Indonesia sedang dalam pertumbuhan yang membanggakan</a></li>
                    <li><a href="#" class="stem-example">Dalam aktivitas sehari-hari, pengguna internet di Indonesia menggunakan Bahasa Indonesia sebagai bahasa utama.</a></li>
                </ul>
                <br />
            </div>
            <div class="col-md-6">
            </div>
        </div>
        <hr />
        <div class="row">
        <p class="col-md-6 footer" style="text-align: center">
            <a href="https://github.com/sastrawi/sastrawi" title="Sastrawi | High quality PHP library to stem words in Indonesian (Bahasa)">About Sastrawi</a>
        </p>
        </div>
    </div>
    <script>
        $(document).on('click', '.stem-example', function(e) {
            e.preventDefault();
            $('#txt').val($(this).html());
            $('#btn-stem').click();
        });
        
        $(function() {
            $('#btn-stem').click(function(e) {
                e.preventDefault();
                var text = $('#txt').val();

                callback = function(data) {
                    $('#stem-result').html(data);
                }

                var script = document.createElement('script');
                script.src = 'http://107.170.70.183/sastrawi/stem-jsonp.php?text=' + text;
                document.body.appendChild(script);
            });
        });
    </script>
  </body>
</html>
